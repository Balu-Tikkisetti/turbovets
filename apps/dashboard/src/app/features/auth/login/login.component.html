<h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" 
      class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md space-y-6">

  <!-- Username -->
  <input 
    type="text" 
    name="username"
    [(ngModel)]="loginData.username"
    placeholder="Username" 
    required
    class="w-full px-4 py-3 border border-gray-300 rounded-lg 
           focus:outline-none focus:ring-2 focus:ring-blue-500 
           focus:border-transparent transition-colors"
  />

  <!-- Password -->
  <input 
    type="password" 
    name="password"
    [(ngModel)]="loginData.password"
    placeholder="Password" 
    required
    class="w-full px-4 py-3 border border-gray-300 rounded-lg 
           focus:outline-none focus:ring-2 focus:ring-blue-500 
           focus:border-transparent transition-colors"
  />

  <!-- Submit -->
  <button 
    type="submit"
    [disabled]="!loginForm.valid"
    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg 
           hover:bg-blue-700 focus:outline-none focus:ring-2 
           focus:ring-blue-500 focus:ring-offset-2 
           transition-colors font-medium"
  >
    Login
  </button>

  <p class="text-center text-gray-600 text-sm">
    Don't have an account?
    <a 
      routerLink="/auth/register" 
      class="text-blue-600 hover:text-blue-800 font-medium hover:underline transition-colors"
    >
      Register here
    </a>
  </p>
</form>
