<div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center p-4">
  <div class="w-full max-w-md">


    <!-- Login Card -->
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/20 p-8">


      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="space-y-6">
        <!-- Username Field -->
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-blue-100">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <input 
              id="username"
              type="text" 
              name="username"
              [(ngModel)]="loginData.username"
              placeholder="Enter your username" 
              required
              class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl 
                     text-white placeholder-blue-200 focus:outline-none focus:ring-2 
                     focus:ring-blue-500 focus:border-transparent transition-all duration-200
                     backdrop-blur-sm"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-blue-100">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
            <input 
              id="password"
              type="password" 
              name="password"
              [(ngModel)]="loginData.password"
              placeholder="Enter your password" 
              required
              class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl 
                     text-white placeholder-blue-200 focus:outline-none focus:ring-2 
                     focus:ring-blue-500 focus:border-transparent transition-all duration-200
                     backdrop-blur-sm"
            />
          </div>
        </div>



        <!-- Submit Button -->
        <button 
          type="submit"
          [disabled]="!loginForm.valid"
          class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 rounded-xl 
                 hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 
                 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-transparent
                 transition-all duration-200 font-semibold shadow-lg hover:shadow-xl
                 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:from-blue-600 disabled:hover:to-blue-700"
        >
          <span class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            Sign In
          </span>
        </button>

        <!-- Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-white/20"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-transparent text-blue-200">New to Task Management</span>
          </div>
        </div>

        <!-- Register Link -->
        <div class="text-center">
          <a 
            routerLink="/auth/register" 
            class="inline-flex items-center text-blue-300 hover:text-white font-medium transition-colors duration-200"
          >
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
            </svg>
            Create an account
          </a>
        </div>
      </form>
    </div>


  </div>
</div>
